[security]
mode = "strict"

[mounts]
allowed = ["/workspaces"]
read_write = ["/workspaces"]

[blocked_paths]
paths = [
    "/root/.ssh",
    "/root/.bash_history",
    "/root/.config",
    "/etc/shadow",
    "/etc/passwd",
    "/etc/sudoers",
    "/etc/ssh",
    "/home/*/.ssh",
    "/var/run/docker.sock"
]
